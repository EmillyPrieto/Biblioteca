<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Online</h1>
    </header>
    <main>
        <h2>Lista de Livros</h2>
        <div id="listaLivros" class="livros-container"></div>
        
        <h2>Adicionar Novo Livro</h2>
        <input type="text" id="titulo" placeholder="Título do Livro" required>
        <input type="text" id="autor" placeholder="Autor do Livro" required>
        <input type="text" id="capa" placeholder="URL da Capa do Livro" required>
        <button id="adicionarLivro">Adicionar Livro</button>
    </main>
    <footer>
        <p>© 2024 Biblioteca Pessoal Online</p>
        <p>Criado por Emilly Prieto ;)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
